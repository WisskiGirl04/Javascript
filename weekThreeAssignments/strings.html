<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
         h1{color: red;}
    </style>
    <script>
        while (document.getElementById("usersInput") != null && document.getElementById("usersInput").length > 1){
            let word = document.getElementById("usersInput");
            console.log(word);
            let wordReversed = word.innerHTM.split("").reverse().join();
            console.log(wordReversed);
        }
    </script>
</head>
<body>
    <h1>Enter a word to check if it is a Palindrome!</h1>
    <label></label>
    <input type="text" id="usersInput">
</body>
</html>
